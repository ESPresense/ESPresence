name: UI Build
on:
  push:
    branches:
      - master
    paths:
      - 'ui/**'
  pull_request:
    paths:
      - 'ui/**'
  workflow_dispatch:

jobs:
  build-ui:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ui/package-lock.json

    - name: Install Dependencies
      working-directory: ui
      run: npm ci

    - name: Build UI
      working-directory: ui
      run: npm run build

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        commit-message: 'chore: update UI build outputs'
        title: 'Update UI build outputs'
        body: |
          This PR updates the UI build outputs (header files) based on changes in the UI source code.

          Changes were automatically generated by the UI build workflow.
        branch: update-ui-build
        delete-branch: true
        base: master
        add-paths: |
          src/ui_bundle_css.h
          src/ui_index_html.h
          src/ui_index_js.h
        labels: |
          automated pr
          ui
